<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Blasko" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blasko Shop</title>
</head>
<body class="bg-light">
    <div class="container-fluid pt-3 pb-3 text-center text-light blue" id="header">
        <h1>Blasko Shop Login</h1>
    </div>
    <div class="container">
        <div class="well well-sm">
            <strong>Category Title</strong>
        </div>
    </div>
    <div>
        <form action="/login" method="post">
            <input type="text" name="email" width="100"/>
            <input type="text" name="password" width="100"/>
            <input type="submit" value="Login"/>
        </form>
    </div>
    <div>
        <a href="/registration">Registration</a>
    </div>


    <h3 th:text="${session.username}">Ma</h3>

    <div th:replace="footer.html :: copy"></div>

</body>
</html>
