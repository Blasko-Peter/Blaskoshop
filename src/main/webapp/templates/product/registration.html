<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Blasko" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blasko Shop</title>
</head>
<body class="bg-light">
    <div class="container-fluid pt-3 pb-3 text-center text-light blue" id="header">
        <h1>Blasko Shop Registration</h1>
    </div>
    <div class="container">
        <div class="well well-sm">
            <strong th:text="${message}"></strong>
        </div>
    </div>
    <div>
        <form action="/registration" method="post">
            <input id="useremail" type="text" name="email" width="100"/>
            <input id="userpassword" type="text" name="password" width="100"/>
            <input id="registrationBtn" type="submit" value="Registration"/>
        </form>
    </div>

    <div>
        <h3 id="message"></h3>
    </div>

    <h3 th:text="${session.username}">Ma</h3>

    <div th:replace="footer.html :: copy"></div>

</body>
</html>
